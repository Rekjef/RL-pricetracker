<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Prices</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
    <script type=text/javascript>$(function(){$("#save").click(function(event){$.getJSON('/save',{},function(data){});return false})});</script> 
</head>
<body>
    <div class="container">
        <header>
            <div id="logo">
                <div id="logo-icon">
                    <div id="brackets"></div>
                    <div id="line"></div>
                    <div id="square-inside"></div>
                    <div id="sq2"></div>
                </div>
                <div id="logo-text">
                    <p id="t1"><b>Rocket League</b></p>
                    <p id="t2">Price checker</p>
                </div>
            </div>
            <div id="menu">
                <form action="/list" style="margin-right: 4px;">
                    <input class="btn-dark" type="submit" value="List view"/>
                </form>
                <form action="/ordered">
                    <input class="btn-dark" type="submit" value="Offers view"/>
                </form>
                <form method="GET" action="/list" style="float: right;">
                    <div class="input-wrap">
                    <input type="text" name="lwr" id="myInputType" class="block"/>
                    <input class="btn-dark" type="submit" class="block" value="Set [-]"/>
                    </div>
                </form>
            </div>
            
        </header>
        <main>        
            {% block body %}
                
            {% endblock %}
        </main>
        <footer>
            <p>For personal use only</p>
        </footer>
    </div>
</body>
</html>
